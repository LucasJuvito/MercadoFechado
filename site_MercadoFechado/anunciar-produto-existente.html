<!DOCTYPE html>
<html>
<head>
  <!-- definição de caracteres padrão -->
  <meta charset="UTF-8">
  <!-- compatibilidade com o Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsividade mobile padrão -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Linkando CSS local-->
  <link rel="stylesheet" type="text/css" href="css/vender.css" />
  <!--Linkando fonts do Google-->
  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
  <title>Vender</title>
</head>
<body>
  <div class="container" >

    <div class="content">
        <div id="selecionar-produto">
          <h1>Produtos</h1>
          <h2>Selecionar Categoria</h2>
          <select id="selecao-categoria" onchange="AoMudarCategoria()">
            <option value="none">...</option>
          </select>
          <h2>Selecionar Produto</h2>
          <div id="lista">
          </div>

          
          <p>
            <input type="submit" value="Próximo passo" onclick="ProximoPasso()"/> 
          </p>
    
          <p class="link">
            Não encontrou o produto?
            <a href="vender.html#cadastrar-produto">Cadastrar produto</a>
          </p>

        </div>
      

    </div>
  </div> 
  <!-- Linkando fonte do google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/api/categorias.js"></script>
  <script src="js/api/produto.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/forcarlogin.js"></script>
  <script src="js/anunciarproduto.js"></script>
</body>
</html>
