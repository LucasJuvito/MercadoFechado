<!DOCTYPE html>
<html>
<head>
  <!-- definição de caracteres padrão -->
  <meta charset="UTF-8">
  <!-- compatibilidade com o Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsividade mobile padrão -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Linkando CSS local-->
  <link rel="stylesheet" type="text/css" href="css/vender.css" />
  <!--Linkando fonts do Google-->
  <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Kameron:400,700' rel='stylesheet' type='text/css'>
  <title>Vender</title>
</head>
<body>
  <div class="container" >

    <div class="content">   
         
      <div id="cadastrar-produto" >
        <h1>Cadastre seu produto</h1> 
        <p> 
          <label for="nome_produto">Nome</label>
          <input id="nome_produto" name="nome_produto" required="required" type="text" placeholder="nome"/>
        </p>
          
        <p> 
            <label for="marca_produto">Marca</label>
            <input id="marca_produto" name="marca_produto" required="required" type="text" placeholder="marca"/>
        </p>

        <p> 
            <label for="fabricante_produto">Fabricante</label>
            <input id="fabricante_produto" name="fabricante_produto" required="required" type="text" placeholder="fabricante"/>
        </p>

        <p> 
            <label for="ano_produto">Ano</label>
            <input id="ano_produto" name="ano_produto" required="required" type="text" placeholder="ano"/>
        </p>

        <p> 
            <label for="categoria_produto">Categoria</label>
            <input id="categoria_produto" name="categoria_produto" required="required" type="text" placeholder="categoria"/>
        </p>

        <p> 
            <label for="descricao_produto">Descrição</label>
            <input id="descricao_produto" name="descricao_produto" required="required" type="text" placeholder="branco, etc..."/>
        </p>
        
        <p>
          <input type="submit" value="Próximo passo" onclick=""/> 
        </p>
          
      </div>
 
      <div id="cadastrar-anuncio" >
        <h1>Anunciar</h1> 
        <p> 
          <label for="titulo_anuncio">Título</label>
          <input id="titulo_anuncio" name="titulo_anuncio" required="required" type="text" placeholder="titulo"/>
        </p>
          
        <p> 
            <label for="valor_anuncio">Valor</label>
            <input id="valor_anuncio" name="valor_anuncio" required="required" type="text" placeholder="valor"/>
        </p>

        <p> 
            <label for="descricao_anuncio">Descrição</label>
            <input id="descricao_anuncio" name="descricao_anuncio" required="required" type="text" placeholder="branco, etc..."/>
        </p>
        
        <p> 
          <input type="submit" value="Concluir!"/> 
        </p>
          
      </div>
      

    </div>
  </div> 
  <!-- Linkando fonte do google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api/login.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
